<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module"></script>
    <!-- <script src="game.js"></script> -->
    <script type="text/javascript"></script>
</head>
<body>
    <!-- create a wrapper which all of the elements wil fir into -->
    <div class = "wrapper">

        <!-- we will create a left block which will display
        both the title of the game and the start game button -->
        <div class="left">
            <h1>
                Lets play the <br>
                Tic-Tac-Toe <br>
                game
            </h1>
            <div class="restart">
                Start a new game
            </div>
        </div>

        <!-- we will create a right block which will display
        the actual tic tac toe game -->
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span>PlayerX</span>
                    </div>
                    <div class="player-o">
                        <span>Player O</span>
                    </div>
    
                    
                </div>
                <div class="board">
                    <div class="board-tile" data-index = "0"></div>
                    <div class="board-tile" data-index = "1"></div>
                    <div class="board-tile" data-index = "2"></div>
                    <div class="board-tile" data-index = "3"></div>
                    <div class="board-tile" data-index = "4"></div>
                    <div class="board-tile" data-index = "5"></div>
                    <div class="board-tile" data-index = "6"></div>
                    <div class="board-tile" data-index = "7"></div>
                    <div class="board-tile" data-index = "8"></div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
